<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta1</title>
    <style>
        body {
            background-color: #f0f0e8;
            text-align: center;
        }

        p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1> Sequencia de frações </h1>
    <p id="retorno"></p>

    <script>
        const retorno = document.getElementById("retorno")
        retorno.innerHTML = 1 + "</br>"

        for (let i = 2; i <= 20; i++) {
            retorno.innerHTML += "1 / " + i + "</br>"
        }
    </script>
</body>

</html>
